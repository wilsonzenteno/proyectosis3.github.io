<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Árbol de Decisión J48</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h2 {
      color: #2c3e50;
    }
    input, button {
      font-size: 1em;
      margin-top: 10px;
      padding: 8px;
    }
    #tree-container {
      margin-top: 20px;
      border: 1px solid #ccc;
      overflow: hidden;
      width: 100%;
      height: 800px;
    }
  </style>
</head>
<body>

  <h2>Visualización del Árbol de Decisión (J48)</h2>
  <input type="file" id="file-input" accept=".csv,.arff">
  <button onclick="uploadAndRenderTree()">Cargar y Visualizar Árbol</button>

  <div id="tree-container"></div>

  <script>
    function uploadAndRenderTree() {
      const fileInput = document.getElementById("file-input");
      const file = fileInput.files[0];
      if (!file) {
        alert("Por favor selecciona un archivo ARFF o CSV");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      fetch("/api/analyze/tree", {
        method: "POST",
        body: formData
      })
      .then(response => response.json())
      .then(data => renderTree(data))
      .catch(err => alert("Error cargando árbol: " + err));
    }

    function renderTree(data) {
      document.getElementById("tree-container").innerHTML = "";

      const width = 1600;
      const height = 800;

      const treeLayout = d3.tree().size([height, width - 300]);
      const root = d3.hierarchy(data);
      treeLayout(root);

      const zoom = d3.zoom()
        .scaleExtent([0.5, 2])
        .on("zoom", (event) => {
          g.attr("transform", event.transform);
        });

      const svg = d3.select("#tree-container")
        .append("svg")
        .attr("width", width)
        .attr("height", height)
        .call(zoom);

      const g = svg.append("g").attr("transform", "translate(100,50)");

      g.selectAll(".link")
        .data(root.links())
        .enter()
        .append("path")
        .attr("class", "link")
        .attr("d", d3.linkHorizontal()
          .x(d => d.y)
          .y(d => d.x))
        .attr("stroke", "#999")
        .attr("stroke-width", 2)
        .attr("fill", "none");

      const node = g.selectAll(".node")
        .data(root.descendants())
        .enter()
        .append("g")
        .attr("class", "node")
        .attr("transform", d => `translate(${d.y},${d.x})`);

      node.append("circle")
        .attr("r", 20)
        .attr("fill", "#3498db");

      node.append("text")
        .attr("dy", ".35em")
        .attr("x", d => d.children ? -25 : 25)
        .style("text-anchor", d => d.children ? "end" : "start")
        .style("fill", "#333")
        .style("font-size", "12px")
        .text(d => d.data.name.length > 20 ? d.data.name.slice(0, 17) + "…" : d.data.name);
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador WEKA | IA Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-light: #8183f4;
            --secondary: #4f46e5;
            --accent: #8b5cf6;
            --dark: #1e1e2e;
            --darker: #12121a;
            --light: #f8fafc;
            --lighter: #ffffff;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --gray: #94a3b8;
            --gray-light: #e2e8f0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f1f5f9, #e2e8f0);
            min-height: 100vh;
            color: var(--dark);
            line-height: 1.6;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.08), 
                        inset 0 0 0 1px rgba(255, 255, 255, 0.3);
            padding: 2.5rem;
            margin: 2rem auto;
            max-width: 850px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
        }

        .glass-panel:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.12), 
                        inset 0 0 0 1px rgba(255, 255, 255, 0.4);
        }

        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 1.2rem 2rem;
            box-shadow: 0 4px 20px rgba(79, 70, 229, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 700;
            font-size: 1.25rem;
        }

        .logo-icon {
            font-size: 1.5rem;
            color: white;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.95rem;
        }

        .nav-link i {
            font-size: 1.1rem;
        }

        .nav-link:hover {
            color: white;
            background: rgba(255, 255, 255, 0.15);
        }

        .nav-link.active {
            color: white;
            background: rgba(255, 255, 255, 0.2);
        }

        .upload-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .section-title {
            color: var(--dark);
            margin-bottom: 1.5rem;
            font-size: 1.75rem;
            font-weight: 700;
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 2px;
        }

        .file-upload {
            position: relative;
            margin: 2.5rem 0;
        }

        .file-upload input[type="file"] {
            opacity: 0;
            position: absolute;
            width: 1px;
            height: 1px;
        }

        .upload-label {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1.25rem 2.5rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 6px 15px rgba(99, 102, 241, 0.3);
            font-weight: 600;
            border: none;
            font-size: 1rem;
        }

        .upload-label:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
            background: linear-gradient(135deg, var(--primary-light), var(--accent));
        }

        .upload-label:active {
            transform: translateY(1px);
        }

        .select-group {
            margin: 2rem 0;
            position: relative;
        }

        .select-label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 600;
            color: var(--dark);
            font-size: 0.95rem;
        }

        .styled-select {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid var(--gray-light);
            border-radius: 12px;
            background: white;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1.25rem center;
            background-size: 1.2em;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            color: var(--dark);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.03);
        }

        .styled-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
        }

        .analyze-btn {
            width: 100%;
            padding: 1.3rem;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: white;
            border: none;
            border-radius: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 2rem;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            box-shadow: 0 6px 15px rgba(79, 70, 229, 0.3);
        }

        .analyze-btn:hover {
            background: linear-gradient(135deg, var(--secondary), var(--primary-light));
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.4);
        }

        .analyze-btn:active {
            transform: translateY(1px);
        }

        #result {
            background: white;
            border-radius: 14px;
            padding: 1.75rem;
            margin-top: 2.5rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            white-space: pre-wrap;
            border: 2px solid var(--gray-light);
            max-height: 500px;
            overflow-y: auto;
            position: relative;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.03);
            background-color: #fcfcfd;
        }

        #result::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        #result::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 10px;
            margin: 5px;
        }

        #result::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
            border: 2px solid #f1f5f9;
        }

        #result::-webkit-scrollbar-thumb:hover {
            background: var(--secondary);
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(8px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: opacity 0.3s ease;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(99, 102, 241, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1.5rem;
        }

        .loading-text {
            color: var(--dark);
            font-weight: 500;
            margin-top: 1rem;
            font-size: 1.1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .file-info {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: var(--gray);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .file-info i {
            color: var(--primary);
        }

        @media (max-width: 768px) {
            .glass-panel {
                padding: 1.75rem;
                margin: 1.5rem;
                border-radius: 16px;
            }
            
            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-links {
                gap: 0.75rem;
                flex-wrap: wrap;
                justify-content: center;
            }

            .section-title {
                font-size: 1.5rem;
            }

            .upload-label {
                padding: 1rem 1.5rem;
                font-size: 0.9rem;
            }

            .analyze-btn {
                padding: 1.1rem;
            }
        }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .upload-section {
            animation: fadeIn 0.6s ease forwards;
        }

        .select-group {
            animation: fadeIn 0.6s ease 0.1s forwards;
            opacity: 0;
        }

        .analyze-btn {
            animation: fadeIn 0.6s ease 0.2s forwards;
            opacity: 0;
        }
    </style>
</head>
<body>
    <header>
            <nav class="nav-container">
                <a href="#" class="logo">
                    <i class="fas fa-chart-line logo-icon"></i>
                    <span>404 not found</span>
                </a>
                <div class="nav-links">
                    <a href="/index.html" class="nav-link active">
                        <i class="fas fa-home"></i>
                        <span>Inicio</span>
                    </a>
                    <!--
                    <a href="/weka1.html" class="nav-link">
                        <i class="fas fa-chart-bar"></i>
                        <span>Análisis</span>
                    </a>
                    -->
                    <a href="/j48-tree.html" class="nav-link">
                        <i class="fas fa-tree"></i>
                        <span>J48</span>
                    </a>
                    <a href="/kmeans-chart.html" class="nav-link">
                        <i class="fas fa-project-diagram"></i>
                        <span>K-Means</span>
                    </a>
                    <a href="/mlp-result-chart.html" class="nav-link">
                        <i class="fas fa-brain"></i>
                        <span>MLP</span>
                    </a>
                    <!--
                    <a href="/UNION.html" class="nav-link">
                        <i class="fas fa-database"></i>
                        <span>UNION</span>
                    </a>
                    -->
                    <a href="/Preparacion.html" class="nav-link">
                        <i class="fas fa-database"></i>
                        <span>Preparacion</span>
                    </a>
                </div>
            </nav>
        </header>

    <div class="glass-panel">
        <div class="upload-section">
            <h2 class="section-title">Analizador de Datos WEKA</h2>
            <p style="color: var(--gray); margin-bottom: 1rem;">Sube tu archivo de datos y selecciona el método de análisis</p>
            
            <div class="file-upload">
                <input type="file" id="fileInput" accept=".csv, .arff">
                <label for="fileInput" class="upload-label">
                    <i class="fas fa-cloud-upload-alt"></i>
                    Seleccionar Archivo
                </label>
                <div id="fileName" class="file-info" style="display: none;">
                    <i class="fas fa-file-alt"></i>
                    <span id="file-name-text"></span>
                </div>
            </div>

            <div class="select-group">
                <label for="method" class="select-label">Método de Análisis</label>
                <select id="method" class="styled-select" onchange="toggleEvaluationOptions()">
                    <option value="classification">Clasificación</option>
                    <option value="clustering">Agrupamiento</option>
                    <option value="kMeans">K-Means</option>
                    <option value="mlp">Red Neuronal (MLP)</option>
                </select>
            </div>

            <div id="evaluationOptions" class="select-group" style="display: none;">
                <label for="evaluation" class="select-label">Método de Evaluación</label>
                <select id="evaluation" class="styled-select">
                    <option value="use-training-set">Conjunto de Entrenamiento</option>
                    <option value="cross-validation">Validación Cruzada</option>
                </select>
            </div>

            <button class="analyze-btn" onclick="uploadFile()">
                <i class="fas fa-play"></i>
                Ejecutar Análisis
            </button>

            <div id="result" style="display: none;">
                <h3 style="margin-bottom: 1rem; color: var(--dark); display: flex; align-items: center; gap: 0.5rem;">
                    <i class="fas fa-poll" style="color: var(--primary);"></i>
                    <span>Resultados del Análisis</span>
                </h3>
                <div id="result-content"></div>
            </div>
        </div>
    </div>

    <div class="loading-overlay" id="loading">
        <div class="spinner"></div>
        <div class="loading-text">Procesando datos...</div>
    </div>

    <script>
    document.getElementById('fileInput').addEventListener('change', function(e) {
        const fileName = e.target.files[0]?.name;
        if (fileName) {
            document.getElementById('fileName').style.display = 'flex';
            document.getElementById('file-name-text').textContent = fileName;
        } else {
            document.getElementById('fileName').style.display = 'none';
        }
    });

    function toggleEvaluationOptions() {
        const method = document.getElementById('method').value;
        const evaluationOptions = document.getElementById('evaluationOptions');
        if (method === "classification" || method === "mlp") {
            evaluationOptions.style.display = "block";
            evaluationOptions.style.animation = "fadeIn 0.4s ease forwards";
        } else {
            evaluationOptions.style.display = "none";
        }
    }

async function uploadFile() {
    const fileInput = document.getElementById('fileInput');
    const loadingOverlay = document.getElementById('loading');
    const resultContainer = document.getElementById('result');
    const resultContent = document.getElementById('result-content');
    const method = document.getElementById('method').value;
    const evaluation = document.getElementById('evaluation').value;

    if (!fileInput.files[0]) {
        alert("Por favor selecciona un archivo");
        return;
    }

    // Mostrar loading
    loadingOverlay.style.display = 'flex';
    document.body.style.overflow = 'hidden';

    // Definir URL base
    let url = "http://localhost:8080/api/analyze/upload";
    if (method === "mlp") {
        url = "http://localhost:8080/api/analyze/mlp";
    }

    try {
        const formData = new FormData();
        formData.append("file", fileInput.files[0]);
        formData.append("method", method);

        if (method === "classification" || method === "mlp") {
            formData.append("evaluation", evaluation);
        }

        const response = await fetch(url, {
            method: "POST",
            body: formData
        });

        const contentType = response.headers.get("content-type");

if (contentType && contentType.includes("application/json")) {
    const json = await response.json();
    resultContent.innerText = (json.modelo || "") + "\n\n" + (json.evaluacion || "");
} else {
    const text = await response.text();
    resultContent.innerText = text;
}

        resultContainer.style.display = 'block';
        resultContainer.style.animation = "fadeIn 0.6s ease forwards";

    } catch (error) {
        resultContent.innerText = "Error: " + error.message;
        resultContainer.style.display = 'block';
    } finally {
        loadingOverlay.style.display = 'none';
        document.body.style.overflow = 'auto';
    }
}



</script>

</body>
